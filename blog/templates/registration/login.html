{% extends 'blog/base2.html' %}

{% block content %}


<div class="container text-center">

        <header class="post-header">
            <h1 class="content-subhead">Login</h1>
                <p class="post-meta">
                    {% if form.errors %}
                        <p>Usu√°rio ou senha incorretos. Por favor tente novamente.</p>
                    {% endif %}


                    <form class="form-signin" id="login_form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                        <table>
                            <tr>
                                <td>{{ form.username.label_tag }}</td>
                                <td>{{ form.username }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.password.label_tag }}</td>
                                <td>{{ form.password }}</td>
                            </tr>
                            </table>
                        <input type="submit" value="login" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
        </header>



</div>





{% endblock %}
