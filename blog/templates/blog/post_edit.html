{% extends 'blog/base2.html' %}

{% block content %}
<h1>New Post</h1>
<form method="POST" class="post-form">
{% csrf_token %}
{% for field in form %}
  <div class="fieldWrapper">
    {{ field.errors }}
    {{ field.label_tag }} {{ field }} <br>

  </div>
{% endfor %}

<!--<button type="submit" class="save btn btn-default">Save</button>-->

<button class="btn btn-lg btn-primary btn-default" type="submit">Salvar</button>

</form>

{% endblock %}
