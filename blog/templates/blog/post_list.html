{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">                            
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <p class="text-justify">{{ post.text|truncatechars:400 }}</p>
    </div>
{% endfor %}
{% endblock %}

<div>
    {% block side %}
    {% for post in posts %}
         <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
    {% endfor %}
    {% endblock %}
</div>
